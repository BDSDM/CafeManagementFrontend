<!-- Sidebar -->
<div class="sidebar">
  <h1>Dashboard</h1>
  <h2>Bienvenue sur le Dashboard, {{ username }} !</h2>
  <a
    routerLink="/home/dashboard/usersmanagement"
    style="color: white; padding-bottom: 10px"
    >Gestion des utilisateurs</a
  >
  <div [style.background-color]="currentColor" class="color-container">
    <p>Choisissez une couleur de fond :</p>
    <button
      *ngFor="let color of colors"
      [style.background-color]="color"
      (click)="setColor(color)"
    >
      {{ color }}
    </button>
  </div>
  <div class="logout">
    <button (click)="Logout()">Logout</button>
  </div>
</div>
<router-outlet></router-outlet>
