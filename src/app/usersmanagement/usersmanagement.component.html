<div class="content">
  <hr />
  <mat-card>
    <mat-form-field appearance="fill">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </mat-card>
  <hr />

  <div class="user-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Colonne Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Colonne Actions (Supprimer) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
            <mat-icon class="mat-warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle
            [checked]="element.status === 'true'"
            (change)="toggleStatus(element)"
          >
            {{ element.status === "true" ? "Actif" : "Inactif" }}
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Update</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            (click)="handleUpdateAction(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- En-tÃªte de la table -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Corps de la table -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
